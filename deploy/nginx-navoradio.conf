# NAVO RADIO - navoradio.com (NAVO-final app)
# Структура: frontend/dist, backend на :8000

server {
    listen 80;
    listen [::]:80;
    server_name navoradio.com www.navoradio.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name navoradio.com www.navoradio.com;

    ssl_certificate /etc/letsencrypt/live/navoradio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/navoradio.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # React SPA (frontend/dist)
    root /opt/navo-radio/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Загрузки (подкасты, песни) — до 100 MB
    client_max_body_size 100M;

    # API (generate может быть медленным — ffprobe для каждого файла)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Стриминг эфира: Icecast (если source подключён) → fallback на backend
    location /stream {
        proxy_intercept_errors on;
        proxy_pass http://127.0.0.1:8001/live;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 5s;
        error_page 400 404 502 503 504 = @stream_backend;
    }
    location @stream_backend {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # HLS сегменты (статика из uploads/hls)
    location /hls/ {
        alias /opt/navo-radio/uploads/hls/;
        add_header Cache-Control "public, max-age=3600";
    }

    # Загрузки (аудио)
    location /uploads {
        proxy_pass http://127.0.0.1:8000;
    }

    # API docs (опционально)
    location /docs {
        proxy_pass http://127.0.0.1:8000;
    }
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
